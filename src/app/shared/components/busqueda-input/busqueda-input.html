<div class="flex justify-center my-4 relative">
  <!-- ðŸ” Input de bÃºsqueda -->
  <div class="relative w-3/4 md:w-1/2">
    <input
      type="text"
      [(ngModel)]="buscarPalabra"
      (keydown.enter)="onSearch()"
      placeholder="ðŸ” Busca por el nombre del usuario..."
      class="w-full px-5 py-3 rounded-2xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-gray-800 dark:text-white placeholder-gray-400"
      (focus)="focused = true"
    />

    <!-- ðŸ”½ Ventana de sugerencias -->
    @if (suggestions().length && focused) {
    <ul class="absolute top-full left-0 mt-2 bg-white border border-gray-200 rounded-xl shadow-lg w-full z-20 overflow-hidden animate-fade-in" >
      @for (s of suggestions(); track $index) {
        <li (click)="selectSuggestion(s.trim())"
          class="px-4 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-800 cursor-pointer transition" >
          {{ s }}
        </li>
      }
    </ul>
    }

  </div>

  <!-- ðŸ”˜ BotÃ³n de bÃºsqueda -->
  <button
    (click)="onSearch()"
    class="ml-3 px-5 py-3 rounded-2xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium shadow-md hover:shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-transform duration-200 active:scale-95"
  >
    Buscar
  </button>
</div>
