<div>
  <app-carousel-component />
  <main class="p-6 bg-amber-100 dark:bg-black/95">
    <app-subtitulo-dashboard titulo="Nuestros Cafes" icon="bi bi-cup-hot-fill" />
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (item of productoHome; track $index) {
      <div class="bg-amber-50 dark:bg-amber-950 shadow-light shadow-amber-700 rounded-2xl overflow-hidden">
        <div class="flex justify-center items-center">
          <img class="h-auto md:h-[275px] lg:h-[264px] w-full object-cover" [src]="item.img" alt="">
        </div>
        <div class="p-3 flex flex-col items-center w-full">
          <h2 class="py-2 text-center font-extrabold text-2xl font-Roboto text-yellow-900 dark:text-white">
            {{item.nombre}}</h2>
          <p class="text-center dark:text-amber-300">{{ item.detalle }}</p>
          <button (click)="openFormularioConsulta(item.nombre)"
            class="my-2 py-2 px-4  bg-amber-700 dark:bg-amber-800 hover:bg-amber-900/80 text-white rounded-md font-bold"><i class="bi bi-hand-index-thumb mr-2"></i>Estoy Interesado</button>
        </div>
      </div>
      }
    </div>

    <section class="container mx-auto my-6  lg:p-4 md:p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 md:gap-2 lg:gap-8">

        <div class="h-60 p-4" style="background-image: url('/assets/img/home/catalogo-virtual.jpg'); background-size: cover; background-position: center;">
          <div class="relative h-full rounded-lg shadow-xl" >
            <div
              class="absolute  inset-0 flex flex-col items-center justify-center p-4 text-center text-gray-900 bg-white/70 transform transition duration-300 hover:scale-105">
              <p class="uppercase text-sm tracking-widest mb-2 font-semibold">NUESTROS PRODUCTOS</p>
              <h2 class="text-4xl font-extrabold mb-8">CAFÃ‰ PERUANO</h2>

              <a href="#"
                class="bg-[#599e69] text-white font-bold py-3 px-10 rounded-full hover:bg-[#4a8a5a] transition duration-300 shadow-md uppercase text-sm">
                VER PRODUCTOS
              </a>
            </div>
          </div>

          <div class="absolute bottom-0 left-0 w-24 h-24 silueta-cafe-left opacity-30"></div>
          <div class="absolute bottom-0 right-0 w-24 h-24 silueta-cafe-right opacity-30 transform scale-x-[-1]"></div>
        </div>

        <div  class="h-60 p-4" style="background-image: url('/assets/img/home/tienda-virtual.jpg'); background-size: cover; background-position: center;">
          <div class="relative h-full rounded-lg shadow-xl" >
          <div
            class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center text-white bg-black/50 transform transition duration-300 hover:scale-105">
            <p class="uppercase text-sm tracking-widest mb-2 font-semibold">NUESTROS PRODUCTOS</p>
            <h2 class="text-4xl font-extrabold mb-8">CAFE INTERNACIONAL</h2>

            <a href="#"
              class="bg-white text-black font-bold py-3 px-10 rounded-full hover:bg-gray-200 transition duration-300 shadow-md uppercase text-sm">
              VER PRODUCTOS
            </a>
          </div>
        </div>
        </div>


      </div>
    </section>

    <div class="my-4">
      <app-subtitulo-dashboard titulo="Ultimas Noticias" icon="bi bi-calendar2-event" />
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
        @for (item of noticiasHome; track $index) {
        <div class="bg-amber-50 dark:bg-gray-950 shadow-light shadow-amber-700 rounded-2xl overflow-hidden">
          <div class="flex justify-center items-center">
            <img class="h-auto md:h-[275px] lg:h-[264px] w-full object-cover" [src]="item.img" alt="">
          </div>
          <div class="p-3 flex flex-col items-center w-full">
            <h2 class="py-6 text-center font-extrabold text-xl font-Roboto text-yellow-900 dark:text-white">
              {{item.nombre}}</h2>
            <p class="text-center dark:text-amber-100">{{ item.detalle }}</p>
            <a [routerLink]="['noticia', item.id]"
              class="my-2 py-1 px-2 bg-green-700 dark:bg-green-800 hover:bg-green-900/80 text-white rounded-md font-bold">Leer
              mas...</a>
          </div>
        </div>
        }
      </div>
    </div>

  </main>
  <app-alert-component [tipo]="tipo()" [mensaje]="mensaje()" [(isVisible)]="esVisible" />
</div>
<app-modal-container-component />
<app-alert-confirmacion />
